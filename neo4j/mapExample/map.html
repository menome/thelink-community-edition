<!DOCTYPE html>
<html lang="en">

<head>
  <title>theLink | map demo</title> 
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
  <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
  <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
 </head>

<body id="theLinkBody" ng-app="theLink" layout="column" ng-controller="MapController as lc"> 
 <!-- Map Container -->
      <div layout="row" id="search-map" 
         
          ng-cloak md-colors="{background: 'background-100'}" 
          ng-controller="MapController as mc" 
          map-lazy-load="https://maps.google.com/maps/api/js"
          map-lazy-load-params="mc.googleMapKey">
        <ng-map 
          id="map-control" 
          class="search-map" 
          pan-control="true" 
          map-type-control="true" 
          map-type-control-options="{style:'DROPDOWN_MENU'}"
          zoom-control="true" 
          zoom-control-options="{style:'SMALL'}" 
          height="100%" width="100%" 
          lazy-init="true" 
          style="height:500px">
        </ng-map>

      </div>
</body>
