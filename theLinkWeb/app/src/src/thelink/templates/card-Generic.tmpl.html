<md-card flex class="content-card" ng-cloak layout="row">
  <div class="sideAccent md-primary md-hue-2" md-colors="{background: 'primary-700', color: 'primary-500'}"></div>
  <md-card-content layout="row" flex ng-click="select({item: card})">
    <!-- The card's thumbnail or icon -->
    <md-card-content layout="row" hide show-gt-sm style="flex: initial;">
      <!-- We don't want it to try to flex. -->
      <div ng-if="card.displayInfo.PhotoUrl.length < 1" layout layout-align="center center">
        <md-icon md-font-icon="fa-{{card.displayInfo.Icon}}" class="fa fa-4x" ng-click="select({item: card})"></md-icon>
      </div>
      <img ng-if="card.displayInfo.PhotoUrl.length > 0" style="max-height=90px; max-width=120px;" height='90px' layout layout-align="center center"
        ng-src="{{card.displayInfo.PhotoUrl}}" ng-click="select({item: card})">
      </img>
    </md-card-content>
    <!-- Main content. Contains title and summary, or title and some bullet point facts -->
    <md-card-content layout="row" flex>
      <div layout="column" layout-align="start start" flex>
        <div>
          <b ng-click="select({item:card})">{{card.displayInfo.Name}}</b>
        </div>
        <div hide show-gt-xs style="overflow: hidden;">
          <p>{{card.displayInfo.Summary | limitTo:200 }}<span ng-if="card.displayInfo.Summary.length > 200">...</span></p>
        </div>
        <div hide-gt-xs style="overflow: hidden;">
          <the-link-display-pair-list card="true" pairs="card.displayInfo.DisplayPairs" charlimit="25"></the-link-display-pair-list>
        </div>
      </div>
      <!-- Contains some bullet point facts about the item -->
      <div layout-align="center center" style="min-width:35%" hide show-gt-xs>
        <the-link-display-pair-list card="true" pairs="card.displayInfo.DisplayPairs" charlimit="25"></the-link-display-pair-list>
      </div>
    </md-card-content>
  </md-card-content>
  <!-- Alternate main content. If the card has MarkdownContent, render that instead. -->
  <md-card-actions ng-if="card.displayInfo.MarkdownContent" layout="row" layout-align="end center">
    <md-button class="md-raised md-primary" ng-click="click({item:card})">Open {{card.NodeType}} Card</md-button>
    </md-card-icon-actions>
  </md-card-actions>

    <md-card-actions layout="column" layout-align="center center" style="height: 100%;margin:0px;">
      <md-button ng-click="select({item: card})" style="height:75%"
        aria-label="Card" title="View Card" class="md-icon-button"
                          layout="row" layout-align="center center">
        <md-icon md-font-icon="fa-info" class="fa fa-4x"></md-icon>
