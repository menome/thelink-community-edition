<md-dialog aria-label="{{card.displayInfo.Name}}">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{card.displayInfo.Name}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-font-icon="fa-times" class="fa fa-2x"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <div marked="card.displayInfo.MarkdownContent"></div>
    </div>
  </md-dialog-content>
  <md-divider></md-divider>
  <md-dialog-actions layout="row">
    <span flex></span>
    <span class="md-subhead">  Page: {{card.PageNumber}}</span>
  </md-dialog-actions>
</md-dialog>
